<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Javascript Çözüm 2</title>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-dark" onclick="Ekle()">Dizi Oluştur</button>
        <button type="button" class="btn btn-dark" onclick="Yazdir()">Tekrarları Gör</button>
        <h4 id="dizi"></h4>
        <p id="tekrar"></p>
        <h1 id="sayac"></h1>
    </div>
    <script>
        var dizi = new Array();
        function Ekle() {
            var i = 1;
            while (i <= 10) {
                var input = prompt(i + ".ci elemanı giriniz");
                if (input != null) {
                    dizi.push(input);
                    i++;
                }
            }
        }
        function Yazdir() {
            document.getElementById("dizi").innerHTML = "Dizi: " + dizi;
            var sayac = 0;
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    if (dizi[i] == dizi[j]) {
                        for (var k = 0; k < i; k++) {
                            if (dizi[k] == dizi[i]) {
                                sayac = -1;
                            }
                        }
                    sayac += 1;
                    }
                }
                if (sayac > 1) {
                    document.getElementById("tekrar").innerHTML += dizi[i] + ": Tekrar Sayısı " + sayac + "<br/>";
                    sayac = 0;
                }
                else {
                    sayac = 0;
                }
            }
        }
    </script>
</body>
</html>
